<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="user-scalable=no" />
	<title>V360 Small Viewer </title>
	<link href="css/Visionsm.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="javascript/sm.js"></script>
	<style>
		.divSM {
			float: left;
			padding: 5px;

		}
	</style>
	<script>
		$(document).ready(function () {
			function GetURLParameter(sParam) {
				var sPageURL = window.location.search.substring(1);
				var sURLVariables = sPageURL.split('&');
				for (var i = 0; i < sURLVariables.length; i++) {
					var sParameterName = sURLVariables[i].split('=');
					if (sParameterName[0] == sParam) {
						return sParameterName[1];
					}
				}
			}
			var diamondId = GetURLParameter('diamondid')
			var diamondSurl = GetURLParameter('surl')
			$(".divSM").attr('data-name',diamondId).Vision360({ surl: diamondSurl, width: 500, height: 500, autoPlay: 0, antiClockRotation: 0 });
			
		});
	</script>
</head>

<body>
	<div class="divSM" >
	</div>
</body>

</html>
